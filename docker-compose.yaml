version: '3'
services:
  node:
    build: .
    container_name: node-app
    ports:
      - "3000:3000"
    networks:
      - my-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my-network

networks:
  my-network:
